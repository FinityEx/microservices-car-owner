server:
  port: 8080

spring:
  application:
    name: car
  datasource:
    username:
    url: jdbc:postgresql://localhost:5432/car
    password:
  zipkin:
    base-url: http://localhost:9411

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
    hibernate:
      ddl-auto: create-drop
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    enabled: false